<section class="page_header sale_report">
    <div class="container">
        <!--START: myAccount-->
        <div class="button right">
            <a href="myaccount.asp"><img src="assets/templates/common/images/arrow_back.png" border="0" align="absmiddle"></a>&nbsp;<a href="myaccount.asp">back to my account</a>
        </div>
        <!--END: myAccount-->
        <h1 class="page_headers">Sale Report</h1>
        <form method="post" action="distributor_sale_report.asp" name="form1">
            <input type="hidden" id="from" value="[start_date]" />
            <input type="hidden" id="to" value="[end_date]" />
            <div class="startdate">
                <label class="label">Start Date</label>
                <input type="text" size="30" id="startdate" name="startdate" value="" class="calendar-format txtBoxStyle" readonly />
            </div>
            <div class="enddate">
                <label class="label">End Date</label>
                <input type="text" size="30" id="enddate" name="enddate" value="" class="calendar-format txtBoxStyle" readonly />
            </div>
            <div class="btn-group">
                <div class="btn-filter">
                    <button type="submit" class="btn" onMouseOver="this.className='btn_over'" onMouseOut="this.className='btn'" onclick="document.form1.submit();">Search</button>
                </div>
                <div class="btn-clear">
                    <button type="submit" class="btn" onMouseOver="this.className='btn_over'" onMouseOut="this.className='btn'" onclick="jQuery('#startdate').val('');jQuery('#enddate').val('');document.form1.submit();">Clear</button>
                </div>
            </div>
        </form>

        <!--START: CATEGORY_HEADER-->
        <div class="category-header">[CONTENT]</div>
        <!--END: CATEGORY_HEADER-->
    </div>
</section>

<section id="saleReport">
    <div class="container">
        <!--START: sale_report_none-->
        <em>Records not found</em>
        <!--END: sale_report_none-->
        <!--START: sale_report-->
        <div>
            <div class="page_titles">
                <div class="titles2 width15 mob-width20 mob-sm-width25 mob-xm-width30" style="text-align:left;">ORDER <span class="span-number">NUMBER</span></div>
                <div class="titles2 width35 mob-width35 mob-sm-width45 mob-xm-width45" style="text-align:left;">ITEM NAME</div>
                <div class="titles2 width15 mob-width15 mob-sm-width15 date" style="text-align:left;">DATE</div>
                <div class="titles2 width25 mob-width20 hidden-sm" style="text-align:left;">SERIAL<span class="hide"> NUMBER</span></div>
                <div class="titles2 width10 mob-width10 mob-sm-width15 mob-xm-width25" style="text-align:right;">PRICE</div>
            </div>
            <!--START: saleReportDetails-->
            <!--START: SALE_ITEM-->
            <div class="shoppingcart_items_details">
                <div class="width15 mob-width20 mob-sm-width25 mob-xm-width30 ordernumber" style="text-align:left;">
                    [INVOICE-PREFIX][INVOICE-NUMBER]
                </div>
                <div class="width35 mob-width35 mob-sm-width45 mob-xm-width45 itemname" style="text-align:left;">
                    <a href="product.asp?itemid=[ITEM_CATALOGID]">[ITEM_NAME]</a>
                </div>
                <div class="width15 mob-width15 mob-sm-width15 date" style="text-align:left;">
                    [ODATE]
                </div>
                <div class="width25 mob-width20 hidden-sm serial" style="text-align:left;">
                    [SERIAL-NUMBER]
                </div>
                <div class="width10 mob-width10 mob-sm-width15 mob-xm-width25 price" style="text-align:right;">
                    [ITEM_PRICE]
                </div>
            </div>            
            <!--END: SALE_ITEM-->
            <!--END: saleReportDetails-->
        </div>
        <div class="total-price"><span>Total Price: </span>[TOTAL-PRICE]</div>
        <!--END: sale_report-->
        <!--START: CATEGORY_FOOTER-->
        <div class="category-footer">[CONTENT]</div>
        <!--END: CATEGORY_FOOTER-->
    </div>
</section>

<!--START: calendar-->
<link href="assets/templates/common-html5/css/jquery-ui.min.css" rel="stylesheet" />
<script type="text/javascript" src="assets/templates/common-html5/js/jquery-ui.min.js"></script>
<script>
    jQuery(function () {
        var from1 = jQuery.datepicker.formatDate('mm/dd/yy', new Date(jQuery("#from").val()));
        var to1 = jQuery.datepicker.formatDate('mm/dd/yy', new Date(jQuery("#to").val()));
        jQuery("#startdate").val(from1);
        jQuery("#enddate").val(to1);
    });

    jQuery(function () {
        var dateFormat = "mm/dd/yy",
          from = jQuery("#startdate")
            .datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 2,
                minDate: "-6M",
                maxDate: "+0D"
            })
            .on("change", function () {
                to.datepicker("option", "minDate", getDate(this));
            }),
          to = jQuery("#enddate").datepicker({
              defaultDate: "+1w",
              changeMonth: true,
              numberOfMonths: 2,
              minDate: "-6M",
              maxDate: "+0D"
          })
          .on("change", function () {
              from.datepicker("option", "maxDate", getDate(this));
          });
    });

    function getDate(element) {
        var date;
        try {
            date = jQuery.datepicker.parseDate(dateFormat, element.value);
        } catch (error) {
            date = null;
        }
        return date;
    }
</script>
<!--END: calendar-->
