<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="language" content="en" />
<meta name="robots" content="none" />
<title>3dFeedback</title>

<link rel="stylesheet" href="assets/templates/common-core/lib/fontello/css/fontello.min.css" type="text/css" />
<link rel="stylesheet" href="assets/templates/common-core/lib/bootstrap/css/bootstrap.css" type="text/css" />
<link rel="StyleSheet" href="assets/templates/common-core/css/core.css" type="text/css" />
<link rel="StyleSheet" href="assets/templates/[template]/css/[stylesheet]" type="text/css" />
<link type="text/css" href="/assets/templates/common-core/3dfeedback/css/feedback.css" rel="stylesheet" />

<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://code.jquery.com/jquery-migrate-3.0.1.min.js'></script>
<script src="assets/templates/common-core/lib/bootstrap/js/bootstrap.js"></script>

<script type="text/javascript">
	function feedback(id, feedback_name, feedbackid, action) {
	
		ff = "feedback" + id;
		ff2 = "comment" + id;
		ff3 = "feedback_name" + id;
		ff4 = "commentcat" + id;
	
		document.getElementById("feedbackid").value = feedbackid;
		document.getElementById("feedbackcatid").value = id;
	
		if (action == 0) {
			document.getElementById(ff).style.display = 'none';
			document.getElementById(ff4).innerHTML = feedback_name;
			document.getElementById(ff2).style.display = 'block';
	
		}
	
	
		if (action == 1) {
			document.getElementsByName("comment" + id)[0].value = '';
			document.getElementById(ff2).style.display = 'none';
			document.getElementById(ff).style.display = 'block';
	
		}
	
	
	
	}
	
	function void1() { }
</script>
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form id="feedback-form" action="feedback.asp?action=send" method="post">
  <input type=hidden value="" name="feedbackid" id="feedbackid">
  <input type=hidden value="" name="feedbackcatid" id="feedbackcatid">
  <input type=hidden value="[url]" name="url" id="url">

<div class="feedback3d-container">
	<!--START: feedback_logo-->
	<div><img src="[feedback_logo]"></div>        
    <!--END: feedback_logo-->        
    <div><label>[feedback_question]</label></div>
    <div>
		<span class="rating">
			<input type="radio" class="rating-input" id="rating-input-1-5" name="rating-input" value="5">
			<label for="rating-input-1-5" class="rating-star"><i class="icon-star"></i></label>

			<input type="radio" class="rating-input" id="rating-input-1-4" name="rating-input" value="4">
			<label for="rating-input-1-4" class="rating-star"><i class="icon-star"></i></label>

			<input type="radio" class="rating-input" id="rating-input-1-3" name="rating-input" value="3">
			<label for="rating-input-1-3" class="rating-star"><i class="icon-star"></i></label>

			<input type="radio" class="rating-input" id="rating-input-1-2" name="rating-input" value="2">
			<label for="rating-input-1-2" class="rating-star"><i class="icon-star"></i></label>

			<input type="radio" class="rating-input" id="rating-input-1-1" name="rating-input" value="1">
			<label for="rating-input-1-1" class="rating-star"><i class="icon-star"></i></label>
		</span>
    </div>

	<br />
    <label>[feedback_title]</label>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
	  <!--START: feedback_format-->
	  <div class="panel panel-default">
		<div class="panel-heading" role="tab" id="headingOne">
		  <h4 class="panel-title">
			<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse[id]" aria-expanded="true" aria-controls="collapseOne">
			  [feedback_name]
			</a>
		  </h4>
		</div>
		<div id="collapse[id]" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
		  <div class="panel-body">
			<div id="feedback[id]">
			  <div class="font1">
				  <div align="left">
				  <!--START: feedback_sub-->
				  <li><a href="javascript:void1();" onClick="feedback('[id]','[feedback_name]','[fid]',0);" class="link">[feedback_name]</a></li>
				  <!--END: feedback_sub-->                    
				  </div>
			  </div>
			  </div>
			  <div id="comment[id]" style="display:none">
			  <table cellpadding="0" cellspacing="0" border="0" width="100%">
				  <tr>
				  <td width="50%" valign="bottom"><b style="font-size:11px;">
					  <div id="commentcat[id]">Type your message below:</div>
					  </b></td>
				  <td width="50%" align="right" valign="bottom"><a href="javascript:void1();" onclick="feedback('[id]','','',1);">Clear</a></td>
				  </tr>
				  <tr>
				  <td colspan="2" style="padding-top:4px;"><textarea class="feedback" id="comment[id]" name="comment[id]"></textarea></td>
				  </tr>
			  </table>
			</div>
		</div>
	  </div>
	  <!--END: feedback_format-->
  
	  </div>
	</div>
	<br />
	<div class="clearfix">
		<div class="pull-left">
			<a href="http://www.3dcart.com/website-feedback-form.html"><img src="/assets/templates/common/3dfeedback/images/3dfeedback.png" border="0" style="margin-left:12px;"></a>
		</div>
		<div class="pull-right">
			<input type="button" onClick="window.parent.closeParentModal();" class="btn btn-default" value="Cancel">
            <input id="submit-comment" type="submit" class="btn btn-primary" value="Send">
		</div>
	</div>

</div>

</form>
</div>

<script>

    $(function () {
        $('#feedback-form').submit(function (e) {

            if($('input[name=rating-input]:checked').length<=0) {
                alert("Please select rating stars.");
                e.preventDefault();
                return;
            }

        
            /*var commentEntered = false;

            $('#feedback-form textarea.feedback').each(function (index, element) {
                if ($.trim($(element).val()) != '') commentEntered = true;
            });

            if (!commentEntered) {
                alert('Please enter your comment to continue.');
                e.preventDefault();
            }*/
        });
    });

</script>
</body>
</html>
