<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[TITLE]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    [META]

	<script type="text/javascript" src="assets/templates/common-html5/js/modernizr.min.js"></script>

	<link rel="stylesheet" href="assets/templates/common-core/lib/bootstrap/css/bootstrap.css" type="text/css" />
	<link rel="StyleSheet" href="assets/templates/common-core/css/core.css" type="text/css" />
	<!--START: page_styles-->[page_styles]<!--END: page_styles-->
    <link rel="StyleSheet" href="assets/templates/[template]/css/[stylesheet]" type="text/css" />
	<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://code.jquery.com/jquery-migrate-3.0.1.min.js'></script>
</head>
<body class="[body_class]" data-currency="[currency_symbol]">

    <header class="site-header hide">
        <div class="container">
            <div class="row">
                <div class="col-xs-3 visible-xs text-left head-mobile-nav">
                    <a href="#" id="mobile-menu-trigger">
                        <span class="icon-menu"></span>
                    </a>
                </div>

                <div class="col-sm-3 col-xs-6">
                    <div class="logo">
                        <!-START: global_header->
                        <h3 class="store-name">[storename]</h3>
                        <h4 class="store-slogan">[storeslogan]</h4>
                        <!-END: global_header->
                    </div>
                </div>

                <div class="col-xs-3 text-right visible-xs head-mobile-nav">
                    <a href="/view_cart.asp">
                        <span class="icon-basket"></span>
                    </a>
                </div>

            </div>
        </div>
    </header>

    <!--Get current page template-->
    [page_content]
    <!--/Get current page template-->


    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-social">
                <div class="row">

                    <!--START: social_icons-->
                    <div class="col-md-6">
                        <ul class="social-icons list-unstyled list-inline">

                            <li class="social-icons-label hidden-md hidden-sm hidden-xs">Stay Connected</li>

                            <!--START: social_link_facebook-->
                            <li><a href="[social_link_facebook_url]" class="facebook" target="_blank" title="Like Us on Facebook"><span class="icon-facebook"></span></a></li>
                            <!--END: social_link_facebook-->
                            <!--START: social_link_twitter-->
                            <li><a href="[social_link_twitter_url]" class="twitter" target="_blank" title="Follow Us on Twitter"><span class="icon-twitter"></span></a></li>
                            <!--END: social_link_twitter-->
                            <!--START: social_link_googleplus-->
                            <li><a href="[social_link_googleplus_url]" class="gplus" target="_blank" title="Follow Us on Google+"><span class="icon-gplus"></span></a></li>
                            <!--END: social_link_googleplus-->
                            <!--START: social_link_youTube-->
                            <li><a href="[social_link_youTube_url]" class="youtube" target="_blank" title="Subscribe to our Channel"><span class="icon-youtube"></span></a></li>
                            <!--END: social_link_youTube-->
                            <!--START: social_link_pinterest-->
                            <li><a href="[social_link_pinterest_url]" class="pinterest" target="_blank" title="Follow Us on Pinterest"><span class="icon-pinterest"></span></a></li>
                            <!--END: social_link_pinterest-->
                            <!--START: social_link_instagram-->
                            <li><a href="[social_link_instagram_url]" class="instagram" target="_blank" title="Follow Us on Instagram"><span class="icon-instagram"></span></a></li>
                            <!--END: social_link_instagram-->
                            <!--START: social_link_tumblr-->
                            <li><a href="[social_link_tumblr_url]" class="tumblr" target="_blank" title="Follow Us on Tumblr"><span class="icon-tumblr"></span></a></li>
                            <!--END: social_link_tumblr-->
                            <!--START: social_link_blog-->
                            <li><a href="[social_link_blog_url]" class="blog" target="_blank" title="Subscribe to our Blog"><span class="icon-rss"></span></a></li>
                            <!--END: social_link_blog-->
                        </ul>
                    </div>
                    <!--END: social_icons-->

                    <!--START: global_footer-->
                    <div class="col-md-6 hidden-sm hidden-xs">
						<div class="global-footer">[GLOBAL_FOOTER]</div>
                    </div>
                    <!--END: global_footer-->
                </div>
            </div>
        </div>

        <div class="container copyright">
            <p>[frame_copyright1]</p>
        </div>
    </footer>

    <nav id="mobile-menu" class="mobile-menu">
        <div class="mobile-menu-inner">
            <div class="mobile-menu-close">
                <a href="#"></a>
            </div>
            <div class="mobile-menu-widget">
                <h3>Menu Links</h3>
                <div id="mobile-menulinks"></div>
            </div>
            <div class="mobile-menu-widget">
                <h3>Categories</h3>
                <div id="mobile-categories"></div>
            </div>
        </div>
    </nav>


    <!--START: FRAME_RSSFEEDS-->
    <link rel="alternate" type="application/rss+xml" title="Featured Items (RSS 2.0)" href="[store_url]/rss.asp?type=home" />
    <link rel="alternate" type="application/rss+xml" title="Products On Sale (RSS 2.0)" href="[store_url]/rss.asp?type=onsale" />
    <link rel="alternate" type="application/rss+xml" title="New Releases (RSS 2.0)" href="[store_url]/rss.asp?type=newreleases" />
    <link rel="alternate" type="application/rss+xml" title="Best Sellers (RSS 2.0)" href="[store_url]/rss.asp?type=bestsellers" />
    <link rel="alternate" type="application/rss+xml" title="Latest Blog Posts (RSS 2.0)" href="[store_url]/rss.asp?type=blog" />
    <!--END: FRAME_RSSFEEDS-->

    <!--page_styles-->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700" rel="stylesheet">
    <link rel="StyleSheet" href="assets/templates/common-core/lib/fontello/css/fontello.css" type="text/css" />
    <link rel="StyleSheet" href="assets/templates/common-core/lib/fontello/css/animation.css" type="text/css" />
    

    <!--page_scripts-->
    <script src="assets/templates/common-core/lib/bootstrap/js/bootstrap.js"></script>
    <script src="assets/templates/common-core/js/core.js"></script>
    <!--START: page_scripts-->[page_scripts]<!--END: page_scripts-->

    <!--START: quicksearch-->
    <link rel="stylesheet" href="assets/templates/common-html5/quicksearch/quicksearch.css" type="text/css" media="screen" />
    <script type="text/javascript" src="assets/templates/common-html5/quicksearch/jquery.quicksearch.js"></script>
    <script type="text/javascript">
        jQuery(function () {
            jQuery('#searchlight').searchlight('/search_quick.asp');
        });
    </script>
    <!--END: quicksearch-->
</body>
</html>
